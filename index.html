<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <section class="hero">
                <div class="hero-wrapper">
                    <div class="hero-start">
                        <h1 class="hero-title">Learn to code by watching others </h1>
                        <p class="hero-text">See how experienced developers solve problems in real-time. Watching scripted
                            tutorisals are great, but understanding how developers think is invalueable</p>
                    </div>
                    <div class="hero-end">
                        <a class="hero-end-link" href="#">
                            <strong>Try it free 7 days</strong> then 20$/mo. thereafter
                        </a>
                        <!-- form -->
                        <form action="https://echo.htmlacademy.ru/courses" class="user-form">
                            <input class="user-firstname form-input" type="text" name="user_firstname" aria-label="user_firstname" placeholder="Jonathan" required>
                            <input class="user-lastname form-input" type="text" name="user_lastname" aria-label="user_lastname" placeholder="Last Name" required>
                            <input class="user-email form-input" type="email" name="user_email" aria-label="user_email" placeholder="Email Adress" required>
                            <input class="user-password form-input" type="password" name="user_password" aria-label="user_password" placeholder="Password" required>
    
                            <button class="btn submit-btn">CLAIM YOUR FREE TRIAL</button>
                            <p class="form-desc">
                                By clicking the button, you are agreeing to our <a class="terms-link" href="#">
                                    Terms and Services
                                </a>
                            </p>
                        </form>
                    </div>
                </div>
        </div>
        </section>

        </div>
    </main>
</body>

</html>
